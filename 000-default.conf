ServerName localhost

<VirtualHost staff.rtc.bt:80>
       DocumentRoot /var/www/staffV9.1/public
        ServerAlias rtc.bt
        ServerName staff.rtc.bt
</VirtualHost>

<VirtualHost staff.rtc.bt:443>
